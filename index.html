<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tira un porco</title>

<style>
  * {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url('https://www.giulianamasutti.it/wp-content/uploads/2018/12/maiale-e1543746230494.jpeg') center no-repeat;
  }

  .poster {
    background: white;
    width: 100%;
    max-width: 420px;
    padding: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    text-align: center;
  }

  .text {
    font-size: 16px;
    line-height: 1.4;
  }

  .solution {
    margin: 15px 0;
    font-size: 32px;
    font-weight: bold;
  }

  .counter {
    margin: 10px 0;
    font-size: 18px;
    font-weight: bold;
  }

  .pigs {
    display: flex;
    gap: 8px;
    justify-content: space-between;
    margin-top: 20px;
  }

  .pig-wrapper {
    position: relative;
    width: 48px;
    height: 80px;
  }

  .tear {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 12px;
    background: repeating-linear-gradient(
      -45deg,
      #fff 0,
      #fff 4px,
      pink 4px,
      pink 8px
    );
    opacity: 0;
  }

  .pig {
    width: 100%;
    height: 100%;
    background: pink;
    border-radius: 24px 24px 18px 18px;
    position: relative;
    cursor: pointer;
    touch-action: manipulation;
    transition: transform 0.45s ease, opacity 0.45s ease;
  }

  .pig::before,
  .pig::after {
    content: "";
    position: absolute;
    top: 20px;
    width: 7px;
    height: 7px;
    background: black;
    border-radius: 50%;
  }

  .pig::before { left: 10px; }
  .pig::after  { right: 10px; }

  .pig.detached {
    transform: translateY(140px) rotate(12deg);
    opacity: 0;
    pointer-events: none;
  }

  .pig.detached + .tear {
    opacity: 1;
  }

  button {
    margin-top: 20px;
    padding: 10px 16px;
    font-size: 16px;
    border: none;
    background: #222;
    color: white;
    border-radius: 6px;
    cursor: pointer;
  }

  button:active {
    transform: scale(0.96);
  }
</style>
</head>

<body>

<div class="poster">
  <div class="text">
    Ãˆ una giornata stressante?<br>
    Ti hanno fatto girare le palle?<br>
    Stai facendo un lavoro del cazzo?
  </div>

  <div class="solution">TIRA UN PORCO</div>

  <div class="counter">
    Porci tirati: <span id="count">0</span>
  </div>

  <div class="pigs" id="pigs">
    <!-- Generati via JS -->
  </div>

  <button id="reset">Ricarica porci</button>
</div>

<script>
  const pigsContainer = document.getElementById("pigs");
  const counterEl = document.getElementById("count");
  const resetBtn = document.getElementById("reset");

  let count = 0;
  const TOTAL_PIGS = 7;

  function createPigs() {
    pigsContainer.innerHTML = "";
    count = 0;
    counterEl.textContent = count;

    for (let i = 0; i < TOTAL_PIGS; i++) {
      const wrapper = document.createElement("div");
      wrapper.className = "pig-wrapper";

      const pig = document.createElement("div");
      pig.className = "pig";

      const tear = document.createElement("div");
      tear.className = "tear";

      pig.addEventListener("click", () => {
        if (!pig.classList.contains("detached")) {
          pig.classList.add("detached");
          count++;
          counterEl.textContent = count;
        }
      });

      wrapper.appendChild(pig);
      wrapper.appendChild(tear);
      pigsContainer.appendChild(wrapper);
    }
  }

  resetBtn.addEventListener("click", createPigs);

  createPigs();
</script>

</body>
</html>
